<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-left">
                <a href="index.html"><h1>GO CAREER</h1></a>

            </div>
            <div class="nav-middle">
                <input type="text" placeholder="Search Skill">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            </div>
            <div class="nav-right">
                <a href="#">Profile</a>
                <a href="#">Skills</a>
                <a href="#">Job</a>
                <a href="#">Service</a>
                <a href="login.html">Log-In / SignUp</a>
            </div>
        </div>
    </header>

    <form class="applyJob-container" action="">
        <h2>Personal Information</h2>
        <div class="job-inner">
            <div class="left">
                <p>First Name</p>
                <input type="text" name="first-name">
                <p>Date Of Birth</p>
                <input type="date">
                <p>Address</p>
                <input type="text">
                <p>City</p>
                <input type="text">
                <p>Gender</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <p>Experience</p>
                <input type="text">
                <button type="submit">Submit</button>
            </div>
            <div class="right">
                <p>Last Name</p>
                <input type="text" name="last-name">
                <p>Phone</p>
                <input type="tel">
                <p>E-mail</p>
                <input type="email">
                <p>Street</p>
                <input type="text">
                <p>Zip Code</p>
                <input type="number">
                <p>Education</p>
                <input type="text">
                <p>Resume</p>
                <input type="file">
            </div>
        </div>
    </form>


</body>
</html>
